<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="flex-them">
            <div class="right">
                <div class="welcome">
                    <br>
                    <h2> You Are Welcome</h2>
                    <br>
                    <h6>We have been expecting you</h6>
                </div>

                <div class="bottom">
                    <p> The world is yours</p>
                </div>


            </div>
            <div class="left">
                <div class="form-contain">
                    <div class="form-heading">
                        <p class="login-h">Sign UP</p>
                        <p class="p-here">Create Account to Continue</p>
                    </div>
                    <form action="registration success.html">
                        <form class="form-inline">
                            <div class="flex-input">
                                <div class="fffff">
                                    <label for="fname">First Name</label><br>
                                    <input type="text" class="form-control" placeholder="First-Name" minlength="3" maxlength="20" required>
                                </div>
                                <div class="fffff">
                                    <label for="lname">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last-Name" minlength="3" maxlength="20" required>
                                </div>

                            </div>
                            <div class="flex-input">
                                <div class="fffff">
                                    <label for="Pnumber">Phone Number</label><br>
                                    <input type="tel" class="form-control" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{8}" title="use this as the format for Phone Number 234-80-30000000" required>
                                </div>
                                <div class="fffff">
                                    <label for="email">Last Name</label>
                                    <input type="email" class="form-control" placeholder="E-mail" minlength="3" maxlength="20" required>
                                </div>

                            </div>
                            <div class="flex-input">
                                <div class="fffff">
                                    <label for="Gender">Gender</label><br>
                                    <select name="Gender" id="Gender" class="form-control">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                       </select>
                                </div>
                                <div class="fffff">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" class="form-control" max="2020-01-01" min="1950-01-01" placeholder="Date-of Birth" required>
                                </div>

                            </div>
                            <div class="flex-input">

                                <div class="fffff">
                                    <label for="fcolor">Favourite Color</label>
                                    <input type="color" class="form-control" placeholder="Favourite Colour" required>
                                </div>

                            </div>

                            <div class="flex-input">
                                <div class="fffff">
                                    <label for="pwd">Password</label><br>
                                    <input type="password" class="form-control" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                                </div>
                                <div class="fffff">
                                    <label for="cpwd">Password</label><br>
                                    <input type="password" class="form-control" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                                </div>

                            </div>

                            <button type="submit" class="btn btn-primary
                                    mb-2">Sign UP</button>
                        </form>

                    </form>
                    <div class="not-reg">
                        <P>Already registered ?</P>
                        <p>Login <a href="login.html">Here</a></p>
                    </div>

                </div>

            </div>
        </div>

    </main>
</body>

</html>
