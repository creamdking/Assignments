<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="login.css">
        <title>Login</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="flex-them">
                <div class="right">
                    <div class="welcome">
                        <br>
                        <h2> Welcome</h2>
                        <br>
                        <h6>We have been expecting you</h6>
                    </div>

                    <div class="bottom">
                        <p> Connecting you to the World</p>
                    </div>


                </div>
                <div class="left">
                    <div class="form-contain">
                        <div class="form-heading">
                            <p class="login-h">Login Here</p>
                            <p class="p-here">Input Your correct Email and
                                Password</p>
                        </div>
                        <form action="">
                            <form class="form-inline">
                                <label for="email address">Email address</label>
                                <br>
                                <input type="email" class="form-control"
                                    placeholder="Email Address" required><br>
                                <label for="password">Password</label> <br>
                                <input type="password" class="form-control"
                                    placeholder="password" required><br>


                                <div class="form-check mb-2 mr-sm-2">
                                    <input class="form-check-input"
                                        type="checkbox" id="inlineFormCheck">
                                    <label class="form-check-label"
                                        for="inlineFormCheck">
                                        Remember me
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary
                                    mb-2">Login</button>
                            </form>

                        </form>
                        <div class="not-reg">
                            <P>Not registered ?</P>
                            <p>Sign Up <a href="register.html">Here</a></p>
                        </div>

                    </div>

                </div>
            </div>

        </main>
    </body>
</html>
